<div class="container">
  <div class="row justify-content-center my-5">
    <div class="col">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let item of stocks">
          <div class="card p-3">
            <div class="card-body">
              <label for="txtName">Product Name</label>
              <input id="txtName" type="text" class="form-control mb-2" value="{{item.name}}">

              <label for="txtPrice">Product Price</label>
              <input id="txtPrice" type="text" class="form-control mb-2" value="{{item.price}}">

              <label for="txtQuantity">Product Quantity</label>
              <input id="txtQuantity" type="text" class="form-control mb-2" value="{{item.quantity}}">
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-around">
                <a class="btn btn-warning" [routerLink]="['edit-stock',item._id]">Update</a>
                <button type="button" class="btn btn-danger" (click)="openDeletePopup(item._id)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
       aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Warning</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure to delete this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
